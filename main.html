<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
		<h2>Car Insurance Registration Form</h2>
		<form>
			<div class="section-1">
			<label for="name"> Name</label>
			<input type="text" id="name" required> </div>
			<div class="section-2">
				<label for="email"> Email</label>
			<input type="email" id="email" required> 
				
			</div>
				<div class="section-3">
					<label> Gender</label><br>
			<input type="radio" name="gender" value="male" required>Male
				<input type="radio"  name="gender" value="female"required>Female</div>
		
				
	<div class="section-4">
		<label for="brand">
			select a brand:
		</label>
		<select name="brand" id="brand" required>
			<option value=""> --select a brand--</option>
			<option value="volvo">volvo</option>
			<option value="BMW">BMW</option>
			<option value="TATA">TATA</option>
		</select>
	</div>
	<div class="section-5">
		<label for="carage">Car Age</label>
		<input type="number" id="carage" required>
	</div>
	<div class="section-6">
		<label for="dop">Date of Purchase </label>
		<input type="date" id="dop" required>
	</div>
	<div class="section-7">
		<label for="password">Password</label>
		<input type="password" id="password" required>
		
	</div>
	<button type="submit">Submit Button</button>
		</form>
	</div>

</script>
